name: Release CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup node 10
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Cache for maven
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Cache for npm
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('.github/workflows/release.yml') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Setup semantic-release
      run: npm install -g @conveyal/maven-semantic-release semantic-release@15 @semantic-release/exec@v3.3.8
    - name: Release
      run: semantic-release --use-conveyal-workflow --skip-maven-deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

