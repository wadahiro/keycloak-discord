discord-client-id=Identifiant du Client
discord-client-secret=Secret du Client
discord-allowed-guilds=Identifiant(s) de la Guilde pour autoriser la fédération
discord.client-id.tooltip=Identifiant du client pour l'application que vous avez créée dans votre portail de développeur Discord.
discord.client-secret.tooltip=Secret du client pour l'application que vous avez créée dans votre portail de développeur Discord.
discord.allowed-guilds.tooltip=Si vous souhaitez autoriser la fédération pour une guilde spécifique, entrez l'identifiant de la guilde. Veuillez utiliser une virgule comme séparateur pour plusieurs guildes.
discord.default-scopes.tooltip=Les champs d'application à envoyer lors d'une demande d'autorisation. Consultez la documentation OAuth2 de Discord pour les valeurs possibles. Si vous ne spécifiez rien, la portée par défaut est 'identify email' De plus, 'guilds' si vous entrez des identifiant(s) de guilde pour autoriser la fédération.